{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container">
    <div class="row">

         {% for i in movie_list %}
         <div class=" col-12 col-sm-12  col-md-4 xol-lg-4 ">

            <div class="card my_bottom text-center" style="width:15rem;">
              <img class="card-img-top"  src="{{i.img.url}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title text-center">{{i.name}}</h5>
                <a href="{% url 'newmovieapp:details' i.id %}" class="btn btn-primary">View Details</a>
              </div>
            </div>

        </div>

    {% endfor %}

    </div>
</div>
</div>

{% endblock %}
